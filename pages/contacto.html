<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Haldor el Vendedor — Contacto</title>
    <link rel="stylesheet" href="/Assets/css/estilos.css" />
</head>
<body>
    <header>
        <h1>Haldor el Vendedor</h1>

        <!-- Botón hamburguesa (visible en mobile) -->
        <button class="menu-toggle" aria-controls="main-nav" aria-expanded="false" aria-label="Abrir menú">
            ☰
        </button>

        <nav id="main-nav" aria-label="Menú principal">
            <ul>
            <li><a href="/index.html">Inicio</a></li>
            <li><a href="/pages/nosotros.html">Nosotros</a></li>

            <li><a href="/pages/contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <div class="container-contacto">
        <main>
            <section>
                <h2>¡Contactanos!</h2>
                <form class="form-contacto" action="#" method="post" novalidate>
                    <label for="nombre">Nombre:</label><br />
                    <input id="nombre" name="nombre" type="text" required /><br /><br />

                    <label for="email">Correo:</label><br />
                    <input id="email" name="email" type="email" required /><br /><br />

                    <label for="mensaje">Mensaje:</label><br />
                    <textarea id="mensaje" name="mensaje" rows="4" required></textarea><br /><br />

                    <button type="submit">Enviar</button>
                </form>
            </section>
        </main>
    </div>

    <footer>
        <p>© 2025 Comunidad de Haldor</p>
    </footer>

    <script src="./Assets/js/menu.js" defer></script>
</body>
</html>

<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Haldor el Vendedor — Galería</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../Assets/css/estilos.css"/>
</head>

<body>
    <header>
        <h1>Haldor el Vendedor</h1>

        <!--Boton hamburguesa-->
        <button class="menu-toggle" aria-controls="main-nav" aria-expanded="false" aria-label="Abrir menú">
            ☰
        </button>

        <nav id="main-nav" aria-label="Menú principal">
            <ul>
            <li><a href="../index.html">Inicio</a></li>
            <li><a href="nosotros.html">Nosotros</a></li>
            <li><a href="galeria.html">Galería</a></li>
            <li><a href="servicios.html">Servicios</a></li>
            <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <div id="container-galeria">
        <main>
            <section class="section-geleria">
                <h2 class="titulo-galeria">Galería de Haldor</h2>
                <!----------Carrusel Bootstrap---------->
                <div id="galeriaCarousel" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#galeriaCarousel" data-bs-slide-to="0" class="active"></button>
                        <button type="button" data-bs-target="#galeriaCarousel" data-bs-slide-to="1"></button>
                        <button type="button" data-bs-target="#galeriaCarousel" data-bs-slide-to="2"></button>
                        <button type="button" data-bs-target="#galeriaCarousel" data-bs-slide-to="3"></button>
                        <button type="button" data-bs-target="#galeriaCarousel" data-bs-slide-to="4"></button>
                        <button type="button" data-bs-target="#galeriaCarousel" data-bs-slide-to="5"></button>
                    </div>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="../Assets/img/haldor3.jpg" class="d-block w-100" alt="Haldor imagen 1">
                        </div>
                        <div class="carousel-item">
                            <img src="../Assets/img/lacomunidad.webp" class="d-block w-100" alt="Haldor imagen 2">
                        </div>
                        <div class="carousel-item">
                            <img src="../Assets/img/haldor1.webp" class="d-block w-100" alt="Haldor imagen 3">
                        </div>
                        <div class="carousel-item">
                            <img src="../Assets/img/Haldor-sentado.png" class="d-block w-100" alt="Haldor sentado">
                        </div>
                        <div class="carousel-item">
                            <img src="../Assets/img/haldor2.webp" class="d-block w-100" alt="La comunidad">
                        </div>
                        <div class="carousel-item">
                            <img src="../Assets/img/Haldor-navidad.jpg" class="d-block w-100" alt="Haldor Navidad">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#galeriaCarousel" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon"></span>
                        <span class="visually-hidden">Anterior</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#galeriaCarousel" data-bs-slide="next">
                        <span class="carousel-control-next-icon"></span>
                        <span class="visually-hidden">Siguiente</span>
                    </button>
                </div>
            </section>
        </main>
    </div>

    <footer>
        <p>© 2025 Comunidad de Haldor</p>
    </footer>

    <script src="../Assets/js/menu.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
